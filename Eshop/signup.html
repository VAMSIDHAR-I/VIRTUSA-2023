{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto ">
                <div class="form-group border rounded p-3">
                    <h3 class="alert alert-light border rounded" align=center>SIGN UP</h3>
                    <form action="/signup" method="POST">
                     {% csrf_token %}

                     {% if error%}
                     <div class="alert alert-danger" role="alert">
                       {{error}}
                     </div>
                     {% endif %}

                    <div class="form-group">
                    <label for="" class="form-label">first name</label>
                    <input  required value="{{values.first_name}}" type="text" class="form-control form-control-sm" name="firstname" did="" placeholder="first name">
                    </div>

                    <div class="form-group">
                    <label for="" class="form-label">last name</label>
                    <input  required value="{{values.last_name}}" type="text" class="form-control form-control-sm" name="lastname"  id="" placeholder="last name">
                    </div>

                    <div class="form-group">
                    <label for="" class="form-label">phone</label>
                    <input  required value="{{values.phone}}" type="text" class="form-control form-control-sm" name="phone"  id="" placeholder="+91">
                    </div>

                    <div class="form-group">
                    <label for="" class="form-label">Email address</label>
                    <input  required value="{{values.email}}"  type="email" class="form-control form-control-sm" name="email"  id="" placeholder="mail@gmail.com">
                    </div>

                    <div class="form-group">
                    <label for="" class="form-label">password</label>
                    <input  required value="{{values.password}}"  type="password" class="form-control form-control-sm" id="" name="password"  placeholder="password">
                    </div>

                    <br>
                    <center>
                        <div class="form-group">
                             <input  class="btn btn-sm btn-info" type="submit" value="create an account">
                        </div>
                    </center>

                    </form>   
                </div>
               
         </div>
    </div>
</div>
{% endblock %}
